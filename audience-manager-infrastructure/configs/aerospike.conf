# Aerospike database configuration file for Audience Manager

service {
    user root
    group root
    paxos-single-replica-limit 1 # Number of nodes where the replica count is automatically reduced to 1.
    pidfile /var/run/aerospike/asd.pid
    proto-fd-max 15000
}

logging {
    # Log file must be an absolute path.
    file /var/log/aerospike/aerospike.log {
        context any info
    }

    # Send log messages to stdout
    console {
        context any info
    }
}

network {
    service {
        address any
        port 3000

        # Uncomment the following to set the `access-address` parameter to the
        # IP address of the Docker host. This will the allow the server to correctly
        # publish the address which applications and other nodes in the cluster to
        # use to access this node.
        # access-address <IPADDR>
    }

    heartbeat {
        mode multicast
        multicast-group 239.1.99.222
        port 9918

        # To use unicast-mesh heartbeats, remove the 3 lines above, and see
        # aerospike_mesh.conf for alternative.

        interval 150
        timeout 10
    }

    fabric {
        port 3001
    }

    info {
        port 3003
    }
}

namespace user_profiles {
    replication-factor 1
    memory-size 1G
    
    # Use file storage for user-segment mappings and behavior data
    storage-engine device {
        file /opt/aerospike/data/user_profiles.dat
        filesize 2G
        data-in-memory true # Store data in memory and on disk.
    }
}

namespace cache {
    replication-factor 1
    memory-size 512M
    default-ttl 3600 # 1 hour default TTL for cache entries
    
    # Use file storage for session data, rule cache, rate limiting
    storage-engine device {
        file /opt/aerospike/data/cache.dat
        filesize 1G
        data-in-memory true
    }
}

namespace analytics {
    replication-factor 1
    memory-size 256M
    
    # Use file storage for real-time aggregations and metrics
    storage-engine device {
        file /opt/aerospike/data/analytics.dat
        filesize 512M
        data-in-memory true
    }
}